name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v3

      - name: Deploy Docker Image to Artifact Registry
        run: |
          TAG=$(git rev-parse --short HEAD)
          gcloud builds submit --tag southamerica-west1-docker.pkg.dev/notely-472417/notely-ar-repo/notely:$TAG .

      - name: Deploy to Cloud Run
        run: |
          TAG=$(git rev-parse --short HEAD)
          gcloud run deploy notely --image southamerica-west1-docker.pkg.dev/notely-472417/notely-ar-repo/notely:$TAG --region us-central1 --allow-unauthenticated --project notely-472417 --max-instances=4
